<div class="table-responsive">
<table class="table table-striped">
	<thead>
		<tr>
			<th>Cliente</th>
			<th>Data</th>
			<th>Pagamento</th>
			<th>Lucro</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="relatorio in relatorioData">
			<td><a ng-href='#/relatorio-vendas-resumo'>{{relatorio.cliente}}</a></td>
			<td>{{relatorio.data}}</td>
			<td>{{relatorio.pagamento}}</td>
			<td>{{relatorio.lucro}}</td>
		</tr>
	</tbody>
</table>
</div>
